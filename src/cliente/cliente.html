<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="cliente.css">
</head>

<body>
    <input type="text" id="campo-pesquisa" placeholder="Buscar por nome..." />
    <p id="table"></p>
    <button id="cadastrar-novo">
        <i data-lucide="plus"></i>
    </button>
    <table id="clientesTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>cpf</th>
                <th>telefone</th>
                <th>Data de nascimento</th>
                <th>Endereço</th>
                <th>Número residencial</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="clientesTableDados">
        </tbody>
    </table>

    <script src="cliente.js"></script>
</body>

</html>
