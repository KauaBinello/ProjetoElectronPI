<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="cliente.css">
</head>

<body>
    <input type="text" id="campo-pesquisa" placeholder="Buscar por nome..." />
    <p id="table"></p>
    <button id="cadastrar-novo">
        <i data-lucide="plus"></i>
    </button>
    <table id="clientesTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>cpf</th>
                <th>telefone</th>
                <th>Data de nascimento</th>
                <th>Endereço</th>
                <th>Número residencial</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientesTableDados">
        </tbody>
    </table>


    <!--modal-->
    <div id="modal">
        <button id="btn-limpar">
            <i data-lucide="eraser"></i>
        </button>
        <h3>Edite os dados do cliente:</h3>

        <label>ID: <input type="text" id="cliente-id" placeholder="ID de cliente" readonly />
        </label>

        <label>Nome: <input type="text" id="cliente-nome" placeholder="Digite o nome do cliente">
        </label>

        <label>cpf: <input type="text" id="cliente-cpf" placeholder="Digite o CPF do cliente">
        </label>

        <label>Telefone: <input type="text" id="cliente-telefone" placeholder="Digite o telefone do cliente">
        </label>

        <label>Data de nascimento:</label>
        <input type="date" id="cliente-nascimento">

        <label>Endereço: <input type="text" id="cliente-endereco" placeholder="Digite o endereço do cliente">
        </label>

        <label>Número residencial: <input type="text" id="cliente-numero-residencial"
                placeholder="Digite o número residencial">
        </label>

        <label>Bairro: <input type="text" id="cliente-bairro" placeholder="Digite o bairro do cliente">
        </label>

        <label>Cidade: <input type="text" id="cliente-cidade" placeholder="Digite a cidade do cliente">
        </label>

        <label>Estado: <input type="text" id="cliente-estado" placeholder="Digite o estado do cliente">
        </label>

        <div class="modal-actions">
            <button id="btn-salvar">
                <i data-lucide="save"></i>
            </button>
            <button id="btn-deletar">
                <i data-lucide="trash-2"></i>
            </button>
        </div>
    </div>


    <script src="cliente.js"></script>
</body>

</html>
