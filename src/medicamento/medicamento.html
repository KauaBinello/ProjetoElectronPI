<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de medicamentos</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="medicamento.css">
</head>

<body>
    <input type="text" id="campo-pesquisa" placeholder="Buscar por nome..." />
    <p id="table"></p>
    <button id="cadastrar-novo">
        <i data-lucide="plus"></i>
    </button>
    <table id="medicamentosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Embalagem</th>
                <th>Saldo</th>
                <th>Validade</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="medicamentosTableDados">
        </tbody>
    </table>

    <script src="medicamento.js"></script>
</body>

</html>
