<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="distribuicao.css">
</head>

<body>
    <input type="text" id="campo-pesquisa" placeholder="Buscar por cpf..." />
    <p id="table"></p>
    <button id="cadastrar-novo">
        <i data-lucide="plus"></i>
    </button>
    <table id="distribuicoesTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>CPF</th>
                <th>Medicamento</th>
                <th>Quantidade</th>
                <th>Usuário</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="distribuicoesTableDados">
        </tbody>
    </table>
    
    <script src="distribuicao.js"></script>
</body>

</html>
